<div class='wrapper' *ngIf='solutionProp.from'>

  <h3>Query top {{solutionArr.length}} result from <b>{{solutionProp.from.name}}</b> to <b>{{solutionProp.to.name}}</b>
  </h3>
  <div *ngFor='let solu of solutionArr;let idx=index' class='route-wrapper'>
    <div class='route-title'>Route {{idx+1}}: Total {{solu.solution.length}}
      line<span *ngIf='solu.solution.length!=1'>s</span> and {{solu.prop.numStops}}
      stop<span *ngIf='solu.prop.numStops!=1'>s</span>
    </div>
    <div class='content'>
      <ul>
        <li *ngFor='let row of solu.solution;let idx1=index' class='path-step'>
          <!-- <div class='index'>{{idx1+1}}</div> -->
          <div>
            <app-display-route-text [data]='row'></app-display-route-text>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
