<div class='map-wrapper mrt-map-img'>
  <svg width="100%" height="100%" viewBox="0 0 3345 2637">
    <path *ngIf='pathString' class='route-path' [attr.d]='pathString' fill='none' />
    <circle *ngFor='let c of circles' [attr.cx]="c[0]" [attr.cy]="c[1]" r="40" stroke="black" stroke-width="10" fill="red"></circle>
  </svg>
</div>
